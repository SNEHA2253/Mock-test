<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Job Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style 2.css">
    <link rel="index 2.html" href="index 2.html">
    <script src="js.js"></script>
</head>
<body class="job-board">
    <!-- Job Posting Page -->
    <div id="job-posting-page" class="page">
        <div class="container">
            <h1>Post a Freelance Job</h1>
            <form id="job-post-form" action="#">
                <label for="job-title">Job Title:</label><br>
                <input type="text" id="job-title" name="job-title" required><br>
                
                <label for="job-description">Job Description:</label><br>
                <textarea id="job-description" name="job-description" rows="5" required></textarea><br>
                
                <label for="job-skills">Required Skills:</label><br>
                <input type="text" id="job-skills" name="job-skills" required><br>
                
                <label for="job-payment">Payment Offered:</label><br>
                <input type="text" id="job-payment" name="job-payment" required><br>
                
                <button type="submit">Post Job</button>
            </form>
        </div>
    </div>
</body>
</html>
